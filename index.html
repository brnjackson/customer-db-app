<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script src="search.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <h1>Customer Database</h1>
        </div>
        <div class="container">
            <h2>Customer Lookup</h2>
            
            <!-- Customer Identifiers -->
            <div class="customersearch">
                <form action="search">
                    <label for="acctnum">Account Number</label>
                    <input type="text"><br>
                    <label for="custid">Customer ID</label>
                    <input type="text"><br>
                    <label for="fname">First Name</label>
                    <input type="text"><br>
                    <label for="lname">Last Name</label>
                    <input type="text"><br>
                    <label for="phone">Phone Number</label>
                    <input type="text"><br>
                    <label for="email">Email Address</label>
                    <input type="text"><br>
                    <label for="ssn">Social Security Number</label>
                    <input type="text"><br>
                    <button id="searchcustomer">Search</button>

                    <h2>Commercial Customer Lookup</h2>
                    <label for="businessname">Company Name</label>
                    <input type="text" name="" id="">
                    <label for="taxid">Federal Tax ID/Employer Identification Number</label>
                    <input type="text"><br>
                    <button id="searchcomm">Search</button>
            </div>
            
            
                <!-- Account/Address Identifiers -->
                    <h2>Address Lookup</h2>
                    <h3>Service Address</h3>
                    <label for="addressnumber">Street Number/Name</label>
                    <input type="text">
                    <label for="street">City</label>
                    <input type="text">
                    <label for="zipcode">Zip Code</label>
                    <input type="text"><br>
                    <label for="meternum">Meter Number</label>
                    <input type="text">
                    <label for="premisenum">Premise Number</label>
                    <input type="text">
                    <button id="searchsvcadd">Search</button>
                    <h3>Mailing Address</h3>
                    <label for="addressnumber">Street Number/Name</label>
                    <input type="text">
                    <label for="street">City</label>
                    <input type="text">
                    <label for="city">State</label>
                    <input type="text">
                    <label for="zipcode">Zip Code</label>
                    <input type="text">
                    <button id="searchmailadd">Search</button>
                </form>
        </div>
    </body>
</html>
